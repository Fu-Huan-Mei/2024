<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件流</title>
    <!--JS事件三要素:
1、事件源:要触发得对象（目标元素） 例如：当按钮被点击，弹出一个对话框，按钮就是事件源
2、事件类型：事件触发得方式 例如：鼠标点击，得到焦点，失去焦点
3、事件处理程序：事件触发后，执行得程序 例如:当按下开机键，电脑开机-->
</head>
<body>
    <div class="box01">
        <div class="box02">
            <div class="box03">
                <div class="box04"></div>
            </div>
        </div>
    </div>
</body>
</html>

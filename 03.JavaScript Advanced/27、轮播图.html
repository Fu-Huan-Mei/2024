<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        ul{
            list-style: none;
            padding:0;
            margin:0;
        }
        img{
            display: block;
        }
        .play-box{
            margin:100px auto;
            width:900px;
            height:350px;
        }
        .imgs li{
            display: none;
            width:900px;
            height:350px;
        }
        .imgs li.active{
            display: block;
        }
        .btns {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="play-box">
        <!--图片列表-->
        <ul class="imgs">
            <li>
                <a href="#">
                    <img src="../01.HTML&CSS/picture/1.png" alt="" srcset="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../01.HTML&CSS/picture/2.png" alt="" srcset="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../01.HTML&CSS/picture/3.png" alt="" srcset="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../01.HTML&CSS/picture/1.png" alt="" srcset="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../01.HTML&CSS/picture/2.png" alt="" srcset="">
                </a>
            </li>
        </ul>
        <!--底部按钮-->
        <ol class="btns">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>
</body>
</html>

<body>
    表单元素
    <input type="text" name="" id="text">
    <script>
        (function(){})();
        //1、键盘事件绑定给谁？
        //2、键盘如何知道是否在该元素上？焦点
        var text = document.getElementById('text');
        
        //给表单元素监听键盘事件
        text.onkeydown = function(){
            console.log("键盘按下！");
        };
        text.onkeyup = function(e){
            alert("输入内容e=",e);
        };

        //给文档对象监听键盘事件：会有事件冒泡的现象
        document.onkeydown = function(){

    </script>
</body>

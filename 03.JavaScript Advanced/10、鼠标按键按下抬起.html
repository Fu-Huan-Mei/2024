<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件</title>
    <style>
        #box{
            width:400px;
            height:250px;
            padding: 20px;
            background-color: #099;
        }
    </style>
</head>
<body>
    <div id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis delectus placeat sapiente consequuntur quis fugiat fugit provident ex quam qui autem praesentium quisquam, quia ratione doloribus recusandae in eius doloremque.
    </div>
    <script>
        //获取元素
        var box = document.querySelector('#box');
        
        //监听鼠标按键按下
        box.onmousedown = function(event){
            //event事件对象：记录发生动作的这些信息状态
            // alert('鼠标按键被按下了！');
            this.style.backgroundColor = 'yellow';
        };

        //监听鼠标按键抬起
        box.onmouseup = function(){
            // alert('鼠标按键抬起了！');
            this.style.backgroundColor = '#099';
        };

        //监听鼠标移动
        box.onmouseup = function(){
            alert(Math.random());
           
        };

        //监听鼠标进入元素
        box.onmouseenter = function(){
            alert('进去了！');
           
        };
        
        //监听鼠标离开元素
        box.onmouseleave = function(){
            alert('离开了！');
           
        };
    </script>
</body>
</html>

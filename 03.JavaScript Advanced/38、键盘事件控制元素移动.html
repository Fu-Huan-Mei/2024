<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件控制元素移动</title>
    <style>
        #box{
            position: relative;
            width:800px;
            height:600px;
            border:2px solid greenyellow;
            background-color: #f5f5f5;
        }
        #tank{
            position: absolute;
            top:100px;
            left:400px;
            width:45px;
            height:45px;
            background-image: url(../01.HTML&CSS/image/about1【微信：itcodeba\ 】.jpg);
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="tank"></div>
    </div>
    <script>
        (function(){
            //1、获取元素
            var box = document.getElementById("box");
            var tank = document.getElementById('tank');
            //2、监听键盘事件
            document.onkeydown = function(e){
                //键盘事件控制元素移动：左上右下：37 38 39 40
                //3、判断所按按键
                //offsetTop/offsetLeft：元素到第一个定位的祖先元素顶部/左侧的距离：
                switch(e.keyCode){
                    //4、注意：临界值
                    case 37://左
                        tank.style.left = Math.max(tank.offsetLeft -5,0) + 'px';
                        break;
                    case 38://上
                        tank.style.top = Math.max(tank.offsetTop -5,0) + 'px';
                        break;
                    case 39://右
                        tank.style.left = Math.min(tank.offsetLeft + 5,box.clientWidth-tank.offsetWidth) + 'px';
                        break;
                    case 40://下
                        tank.style.top = Math.min(tank.offsetTop + 5,box.clientHeight-tank.offsetHeight) + 'px';
                        break;
                }
                console.log(event.keyCode);
            };
        })()
    </script>
</body>
</html>

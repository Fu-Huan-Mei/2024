<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速创建新图片</title>
</head>
<body>
    <script>
        //创建img元素
        var imgBox = new Image();
        //添加属性（元素自带属性）
        imgBox.src = "../01.HTML&CSS/picture/1.png";
        //添加到页面
        document.body.appendChild(imgBox);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件分类</title>
    <!--1、鼠标：click、dbclick、contextmenu、mousedown、mouseup、mousemove、
    mouseenter、mouseleave、mousewheel(火狐：DOMMouseScroll)
    2、键盘：keydown、keyup、keypress
    3、文档：load（文档中的文件+外部引用文件）、DOMContentLoaded（文档中的文件）
    4、表单：submit、reset、focus（获取焦点）、blur（失去焦点）、select、input、change
    5、图片：load、error
    6、过渡：transitionstart、transitionend、transitionrun
    7、动画：animationstart、animationend、animationiteration
    8、其它：scroll、size-->
</head>

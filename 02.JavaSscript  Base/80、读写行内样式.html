<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>读写行内样式</title>
    <style>
        .box{
            margin-top:20px;
            width:600px;
            padding:20px;
            border:2px dashed orange;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button id="getBtn">获取样式值</button>
    <button id="setBtn">设置样式值</button>
    <div class="box" id="box" style="background: aqua;text-decoration: line-through;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam expedita accusamus quam beatae, quo quis dolorem culpa dolor rerum illum unde? Cupiditate impedit deserunt, illo est necessitatibus labore. Ipsam, iure.
    </div>
    <script>
        var box = document.getElementById("box");
        var getBtn = document.getElementById("getBtn");
        var setBtn = document.getElementById("setBtn");
       //1、点击按钮，读取样式
        getBtn.onclick = function(){
            //（1）只能读取设置在style上的行内样式
            alert(box.style.textDecoration);//line-through
            alert(box.style.background);//aqua
            //（2）非行内样式读取不到
            alert(box.style.width);//空串
        };
        //2、点击按钮，修改样式
        setBtn.onclick = function(){
            //如果行内有该样式，则是修改行内样式
            box.style.textDecoration = 'none';
            box.style.background = '#ccc';
            //如果行内没有该样式，则是添加行内样式
            box.style.height = 500+'px';
            box.style.width = 400+'px';
        };
</script>
</body>
</html>

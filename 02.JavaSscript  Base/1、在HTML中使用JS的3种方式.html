<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3种使用方式</title>
    <style>
        p{
            padding:20px;
            width:600px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <!--行内式-->
    <button onclick="alert('干嘛!')">点我</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <!--内嵌式-->
    <script>
        alert("哈哈哈哈");
    </script>
    <!--外链式-->
    <script src="./test.js"></script>
</body>
</html>

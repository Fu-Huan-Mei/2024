<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        #box {
            width: 600px;
            height: 300px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <h1>DOM</h1>
    <div id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam ullam sapiente amet, aspernatur harum ad, nam
        tempora aperiam magni corrupti eveniet esse laudantium a sunt velit cupiditate iste laboriosam eius!
    </div>
    <script>
        //1、获取html元素,保存为js元素
        var box = document.getElementById("box");
        //给元素监听事件：单击事件
        //我定义 我没调用 但执行了
        //2、用户点击修改样式
        box.onclick = function () {
            console.log("我执行了");
            //修改元素的背景颜色
            box.style.backgroundColor = 'yellow';
            box.style.color = '#666';
            //修改元素中的内容
            box.innerHTML = 'hhhhhhhhhh';
        };
    </script>
</body>

</html>

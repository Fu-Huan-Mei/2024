<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google字体设置</title>
    <style>
        span {
            font-size: 150px;
        }
        .red{
            color:#db4732;
        }
        .blue{
            color:#1b6fef;
        }
        .orange{
            color:#ffd669;
        }
        .green{
            color:#009a57;
        }

    </style>
</head>
<body>
    <div class="title-box">
        <span class="blue">G</span>
        <span class="red">o</span>
        <span class="orange">o</span>
        <span class="blue">g</span>
        <span class="green">l</span>
        <span class="red">e</span>
    </div>
</body>
</html>

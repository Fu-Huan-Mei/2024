<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片固定案例</title>
    <style>
        .section{
            height:600px;
        }
        .section-text{
            text-align:center;
            line-height:600px;
            font-size:40px;
        }
        /*1、图片中心点在元素中心点
        2、问题：图片宽度不好确定，因为不同屏幕尺寸大小不同？
        解决：1920px全尺寸图，让图片位置background-position:center;为center*/
        .section-bg{
            background-position:center ;
            background-attachment: fixed;
        }
        .section-bg01{
            background-image: url(./picture/1.png);
        }
        .section-bg02{
            background-image: url(./picture/2.png);
        }
        .section-bg03{
            background-image: url(./picture/3.png);
        }
    </style>
</head>
<body>
    <div class="section section-text">要相信自己</div>
    <div class="section section-bg section-bg01"></div>
    <div class="section section-text">生活不止眼前的苟且</div>
    <div class="section section-bg section-bg02"></div>
    <div class="section section-text">越努力越幸运</div>
    <div class="section section-bg section-bg03"></div>
    <div class="section section-text">加油冲大厂噢</div>
</body>
</html>

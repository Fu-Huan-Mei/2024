<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体类型</title>
    <style>
        /*针对所有情况设置样式*/
        body{
            background-color: #605e5e;
        }
        h1{
            font-size: 4em;
            color:#fff;
        }
        /*针对屏幕设备进行样式设置*/
        @media screen {
            h1{
                text-align: center;
            }
        }
        /*针对打印设置样式*/
        @media print {
            h1{
                text-decoration: dotted;
            }
            body{
                border:2px solid yellow;
            }
        }
    </style>
</head>
<body>
    <h1>媒体类型</h1>
</body>
</html>

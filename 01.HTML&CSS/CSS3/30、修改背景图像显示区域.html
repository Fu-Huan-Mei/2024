<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改背景图像定位的原点</title>
    <style>
        .box{
            padding:30px;
            width:500px;
            height:400px;
            border:5px dashed orange;

            background-image: url(../picture/1.png);
            background-repeat: no-repeat;
            background-position: 0 0;

            /*修改背景图像定位原点*/
            background-origin:border-box ;
            background-origin: padding-box;
            background-origin: content-box;
            -webkit-background-clip: text;
            
        }
        .text-box{
            font-size: 200px;
            font-weight: 600;
            text-align: center;
            line-height: 500px;
            background-image: url(../picture/1.png);
            background-position: center;
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1>background-origin</h1>
    <div class="box">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae sapiente, tempore, maiores consectetur rem odit nisi laborum non cum architecto iste modi iusto doloribus, esse nemo qui officiis quo fugit.
    </div>
    <div class="text-box">
        越努力
    </div>
</body>
</html>

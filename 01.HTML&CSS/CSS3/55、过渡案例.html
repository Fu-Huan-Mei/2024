<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡案例</title>
    <style>
        .item{
            position: relative;
            margin:100px auto;
            width:220px;
            height:133px;
            overflow: hidden;/*超出部分隐藏*/
        }
        .item img{
            width:220px;
            height:133px;
            display: block;
            transform: 3000ms;
        }
        .mask{
            position: absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            padding:20px;
            color:#fff;
            background-color: rgba(0,0,0,.7);
            opacity: 0;/* 隐藏元素 */
            transition-duration: 3000ms;
        }
        .icon{
            position: absolute;
            width:32px;
            height:34px;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            background-image: url(../image/about1【微信：itcodeba\ 】.jpg);
            transition-duration: 3000ms;
            opacity: 0;/* 隐藏元素 */
        }
        .item:hover img{
            transform: rotate(15deg) scale(2);

        }
        .item:hover .mask{
            opacity: 1;
        }
        .item:hover .icon{
            opacity: 1;
            background-position-y: -34px;
        }
    </style>
</head>
<body>
    <div class="item">
        <img src="../image/about2【微信：itcodeba 】.jpg" alt="" srcset="">
        <div class="mask">越努力越幸运</div>
        <div class="icon"></div>
    </div>
</body>
</html>

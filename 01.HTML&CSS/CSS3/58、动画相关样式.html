<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画相关样式</title>
    <style>
        @keyframes ballScroll {
            0%{
                background-image: radial-gradient(at 40% 40%,#fff, yellow);
            }
            100%{
                
                transform: translateX(900px) rotate(7200deg);
                background-image: radial-gradient(at 40% 40%,#fff, orange);
            }
        }
        @keyframes jump{
            100%{
                padding-bottom: 10px;
            }
        }
            
        .wrapper{
            width:1000px;
            height:100px;
            border:10px solid rebeccapurple;
        }
        .ball{
            background-color: aqua;
            width:100px;
            height:100px;
            border-radius: 50%;
            /*设置关键帧*/
            animation-name: ballScroll,jump;
            animation-duration: 10s;
            animation-iteration-count: 3;
            animation-delay: 1s;
            /* 动画开始前和结束后状态 */
            animation-fill-mode: none;
            /* animation-fill-mode: forwards;结束后处于帧的样式 */
            /* animation-fill-mode: backwards;开始前处于帧的样式 */
            animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
            animation-direction: normal;
            /* animation-direction: reverse;
            animation-direction: alternate-reverse; */
            /* 复合属性 */
           
        }
        .ball:hover{
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="ball"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重复渐变实现条纹效果</title>
    <style>
        .box{
            width:600px;
            height:300px;
            border:1px solid #ccc;
            background-image: repeating-linear-gradient(45deg,#000 0,#000 10px,#fff 10px,#ffff 20px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

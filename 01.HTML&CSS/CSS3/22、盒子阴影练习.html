<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-input {
            margin-top: 20px;
            margin-left: 100px;
            width: 400px;
            padding: 10px;
            border: 1px solid #999;
            outline: none;
            box-shadow: inset 1px 1px rgba(0,0,0,.8);
        }
        .text-input:hover{
            box-shadow: inset 1px 1px 1px rgba(0,0,0,.3);
        }
        .text-input:focus{
            /*x y 模糊值 颜色*/
            box-shadow: 0px 0px 3px rgba(0,0,0,.3);
        }
    </style>

</head>

<body>
    姓名：
    <input type="text" name="" id="" class="text-input" placeholder="请输入用户名">
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标悬停显示阴影</title>
    <style>
        body{
            background-color: #f5f5f5;
        }
        .box{
            margin:0 auto;
            width:988px;
        }
        .item{
            float:left;
            margin-top: 20px;
            width:232px;
            height:299px;
        }
        /*使用伪类选择器设置样式*/
        .item:not(:nth-child(4n)){
            margin-right:20px;
        }
        .item img{
            display: block;
            width:232px;
            height:299px;
        }
        .item:hover{
            position: relative;
            top:-2px;
            box-shadow: rgba(0,0,0,.1) 0 15px 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">
            <img src="../picture/1.png" alt="" srcset="">
        </div>
        <div class="item">
            <img src="../picture/2.png" alt="" srcset="">
        </div>
        <div class="item">
            <img src="../picture/3.png" alt="" srcset="">
        </div>
        <div class="item">
            <img src="../picture/1.png" alt="" srcset="">
        </div>
        <div class="item">
            <img src="../picture/2.png" alt="" srcset="">
        </div>
        <div class="item">
            <img src="../picture/3.png" alt="" srcset="">
        </div>
        <div class="item">
            <img src="../picture/1.png" alt="" srcset="">
        </div>
        <div class="item">
            <img src="../picture/2.png" alt="" srcset="">
        </div>
    </div>
</body>
</html>

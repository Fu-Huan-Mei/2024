<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体特性</title>
    <style>
        body{
            margin:0;
            background-color: #333;
        }
        h1{
            text-align:center;
            font-size: 4em;
            color:#fff;
        }
        /*视口宽度是800px时，才能生效的样式*/
        @media (width:800px){
            body{
                background-color: bisque;
            }
        }

    </style>
</head>
<body>
    <h1>媒体特性</h1>
</body>
</html>

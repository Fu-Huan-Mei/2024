<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩项目的伸缩性</title>
    <style>
        .wrapper{
            display: flex;
            width: 1000px;
            height:500px;
            background-color: #ccc;
        }
        .wrapper1{
            display: flex;
            width: 500px;
            height:500px;
            background-color: #ccc;
        }
        .item{
            /*3个伸缩项目扩展比例都相同：按照各自比例瓜分父元素的剩余空间*/
            /* flex-grow: 1; */
            box-sizing: border-box;
            /* width:220px; */
            height:100px;
            /* flex-basis: 100px; */
        }
        .item1{
            /* flex-grow: 1; */
            width:100px;
            background-color: aqua;
        }
        .item2{
            /* flex-grow: 6; */
            width:200px;
            background-color: blueviolet;
        }
        .item3{
            /* flex-grow: 3; */
            width:300px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
    </div>
    <div class="wrapper1">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
    </div>
</body>
</html>

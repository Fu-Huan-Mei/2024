<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D位移</title>
    <style>
        .box{
            margin:20px auto;
            width:300px;
            height:100px;
            border:10px dotted darkviolet;
            /*1、设置子元素处于3D空间*/
            transform-style: preserve-3d;
            /* 2、观察者距离：近大远小 */
            perspective: 1000px;
        }
        .box01{
            width:300px;
            height:100px;
            background-color: aqua;
            /* 近大远小：只设Z轴 */
            transform: translateZ(-100px);
            /* 同时设置 */
            /* transform: translate3D(200px,50px,100px); */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box01"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变形</title>
    <style>
        .wrapper {
            width: 300px;
            height: 100px;
            border: 4px dashed #900;
            margin:50px auto;
        }

        .box {
            opacity: 0.5;
            background-color: blueviolet;
            box-sizing: border-box;
            padding: 20px;
            width: 300px;
            height: 100px;
            
        }

        .box01 {
           /*X方向缩放*/
           transform: scaleX(2);
           transform: scaleX(1.5);
           /*50%=0.5*/
           transform: scaleX(50%);
        }

        .box02 {
           /*Y方向缩放*/
           transform: scaleY(2);
           transform: scaleY(1.5);
           /*50%=0.5*/
           transform: scaleY(50%);
        }
        .box03{
           /*XY方向同时缩放*/
           transform: scale(2);
        }

        p{
            width:500px;
            height:300px;
            background-color:blanchedalmond;
        }
    </style>
</head>

<body>
    <h2>2D缩放</h2>
    <div class="wrapper">
        <div class="box box01">box01</div>
    </div>
    <div class="wrapper">
        <div class="box box02">box02</div>
    </div>
    <div class="wrapper">
        <div class="box box03">box03</div>
    </div>

</body>

</html>

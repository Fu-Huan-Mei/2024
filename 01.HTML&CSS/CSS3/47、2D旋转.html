<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变形</title>
    <style>
        .wrapper {
            width: 300px;
            height: 100px;
            border: 4px dashed #900;
            margin:50px auto;
        }

        .box {
            opacity: 0.5;
            background-color: blueviolet;
            box-sizing: border-box;
            padding: 20px;
            width: 300px;
            height: 100px;
            
        }

        .box01 {
         /*正值：以元素中心顺时针方向旋转*/
          transform: rotate(60deg);
        }

        .box02 {
          
        }
        .box03{
          
        }

        p{
            width:500px;
            height:300px;
            background-color:blanchedalmond;
        }
    </style>
</head>

<body>
    <h2>2D旋转</h2>
    <div class="wrapper">
        <div class="box box01">box01</div>
    </div>
    <div class="wrapper">
        <div class="box box02">box02</div>
    </div>
    <div class="wrapper">
        <div class="box box03">box03</div>
    </div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩盒等分布局</title>
    <style>
        .row{
            /*伸缩容器flex相当于块元素，默认宽度：父元素的宽度，即body宽度*/
            display: flex;
        }
        .row a{
            /*因为flex-basis是0，所以说明a元素的长度就是其高度，而且有富余空间，所以可以进行拉伸*/
            flex:1 1 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border:1px solid red;
        }
        .row a img{
            width:100px;
            height:100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="row">
        <a href="#">
            <img src="../picture/1.png">
            <span>点我</span>
        </a>

</html>

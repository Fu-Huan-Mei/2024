    <title>伸缩盒等分布局</title>

        .row{
            /*伸缩容器flex相当于块元素，默认宽度：父元素的宽度，即body宽度*/
            display: flex;
        }
        .row a{
            border:1px solid red;
        }
        .row a img{
            width:20px;
            height:20px;
        }

</head>

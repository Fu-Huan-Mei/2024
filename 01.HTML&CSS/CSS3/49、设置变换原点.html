<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置变换原点</title>
    <style>
        .box{
            border:5px dashed blueviolet;
            width:500px;
            height:200px;
            margin-bottom:50px;
        }
        .box01{
            width:500px;
            height:200px;
            background-color: aqua;
            transform: translate(200px,10px);
            /*设置变换原点：对位移没有影响*/
            transform-origin: left top;
        }
       
        /*.box02{
            width:500px;
            height:200px;
            background-color: aqua;
            transform: scale(0.6);
            /*设置两个值的变换原点：对缩放有影响*/
            /*设置一个值，另一个值取默认值center*/
            /* transform-origin: right;
            transform-origin: left;
            transform-origin: bottom; 
        }*/

        .box03{
            width:200px;
            height:100px;
            background-color: aqua;
            /*旋转*/
            transform:rotate(60deg);
            /* transform-origin: left top; */
            /* transform-origin: right;
            transform-origin: left;
            transform-origin: bottom; */
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="box01">
        
        </div>
    </div>

    <div class="box">
        <div class="box02">
        
        </div>
    </div>

    <div class="box">
        <div class="box03">
        
        </div>
    </div>
</body>
</html>

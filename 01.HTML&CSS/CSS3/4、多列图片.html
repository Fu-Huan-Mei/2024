<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多列图片</title>
    <style>
        body{
            background-color: #ccc;
        }
        .wrapper{
            column-count: 5;
            column-gap: 20px;
        }
        .wrapper img{
            margin-bottom: 20px;
            display: block;
            box-sizing: border-box;
            width:100%;
            border:10px solid #fff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="../picture/1.png" alt="" srcset="">
        <img src="../picture/2.png" alt="" srcset="">
        <img src="../picture/3.png" alt="" srcset="">
        <img src="../picture/4.png" alt="" srcset="">
        <img src="../picture/5.png" alt="" srcset="">
        <img src="../picture/6.png" alt="" srcset="">
        <img src="../picture/7.png" alt="" srcset="">
        <img src="../picture/4.png" alt="" srcset="">
        <img src="../picture/1.png" alt="" srcset="">
        <img src="../picture/2.png" alt="" srcset="">
        <img src="../picture/3.png" alt="" srcset="">
        <img src="../picture/4.png" alt="" srcset="">
        <img src="../picture/1.png" alt="" srcset="">
        <img src="../picture/2.png" alt="" srcset="">
        <img src="../picture/3.png" alt="" srcset="">
        <img src="../picture/4.png" alt="" srcset="">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin-top:30px;
            font-size: 100px;
            font-weight: bold;
        }
        .box01{
            /* 设置阴影偏移位置 */
            text-shadow:6px 2px ;
            /* 设置阴影偏移位置 颜色*/
            text-shadow:6px 2px #ccc;
             /* 设置阴影:颜色 偏移位置 模糊值*/
             text-shadow:rgba(0,0,0,.5) 6px 2px 10px ;
        }
        .box02{
            color:orange;
            text-shadow: 0 0 10px #51de53;
        }
        .box03{
            color:#fff;
            text-shadow: 0 0 10px rgba(0,0,0,.5);
        }
        /*3D立体效果*/
        .box04{
            color:#ccc;
            text-shadow: 1px 1px #bbb,
                         2px 2px #aaa,
                         3px 3px #999,
                         4px 4px #888,
                         5px 5px #777,
                         6px 6px #666;
        }
    </style>
</head>
<body>
    <div class="box box01">
        Lorem ipsum dolor sit a
    </div>
    <div class="box box02">
        1jjaaaaaaaaaaaaaaaaaaaa
    </div>
    <div class="box box03">
        Lorem,quidem, alias, necessitatibus sint.
    </div>
    <div class="box box04">3DGOOGLE</div>
</body>
</html>

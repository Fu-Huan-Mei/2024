<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            display: block;
        }
        .box{
            width:730px;
            margin:100px auto 0;
        }
        .large {
            /*2、原因分析以及解决：因为大图片没有高度且脱离文档流，所以小图片会凑上去，叠在大图片下面
           解决：给大图片设置高度 */
            height:454px;
        }
        .large img {
            /*2、问题：对大图片做出定位后，小图片消失了？
            5个大图显示在一块*/
            position: absolute;
            /* display: none; */
            width:730px;
            height:454px;
        }
        /*1、问题：一直都会默认显示第一张，所以用户再点击切换图片时，会看到两张垂直排列得图片？
        解决：如何隐藏的第一张图片？定位，元素位置会重叠
        */
        /* .large img:first-child{
            display: block;
        }*/
        /*3、锚点对应谁，提高谁的显示层级，谁就在上面，用户就会看到谁*/
        .large img:target{
            display: block;
            z-index: 1;
        } 
        .small a{
            float:left;/*浮动元素宽度：宽度被内容撑开*/
        }
        .small img{
            width:146px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="large">
            <img src="../picture/1.png" id="img01" alt="" srcset="">
            <img src="../picture/2.png" id="img02" alt="" srcset="">
            <img src="../picture/3.png" id="img03" alt="" srcset="">
            <img src="../picture/1.png" id="img04" alt="" srcset="">
            <img src="../picture/2.png" id="img05" alt="" srcset="">
        </div>
        <div class="small">
            <a href="#img01"><img src="../picture/1.png" alt="" srcset=""></a>
            
            <a href="#img02"><img src="../picture/2.png" alt="" srcset=""></a>
            
            <a href="#img03"><img src="../picture/3.png" alt="" srcset=""></a>
            
            <a href="#img04"><img src="../picture/1.png" alt="" srcset=""></a>
            
            <a href="#img05"><img src="../picture/2.png" alt="" srcset=""></a>
            
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!--1、字符集编码-->
    <meta charset="UTF-8">
    <!--2、让IE浏览器使用最新的引擎渲染页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--3、设置完美视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--4、网页关键字-->
    <meta name="keywords" content="新闻,新闻中心,新闻频道,时事报道"/>
    <!--5、网页描述信息-->
    <meta name="description" content="新闻,新闻中心,新闻频道,时事报道"/>
    <meta name="robots" content="index,follow,noarchive"/>
    <!--all：文件将被检索，且页面上的链接可被查询
    none：文件将不被检索，且页面上的链接不可被查询
    index：文件将被检索
    -->
    <!--6、设置网页刷新-->
    <meta http-equiv="refresh" content="3"/>
    <!--7、定时跳转-->
    
    <title>Document</title><meta http-equiv="refresh" content="3,url=http://www.atguigu.com"/>
</head>
<body>
    
</body>
</html>

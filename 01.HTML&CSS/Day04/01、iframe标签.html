<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe和target</title>
</head>
<body>
    <a href="https://www.baidu.com/" target="search">百度</a>
    <form action="http://www.so.com" target="search">
        <input type="text" name="search"/>
        <button>搜索</button>
    </form>
    <hr/>
    <iframe src="https://www.baidu.com/" 
    width="1000" height="400" name="search"></iframe>
</body>
</html>

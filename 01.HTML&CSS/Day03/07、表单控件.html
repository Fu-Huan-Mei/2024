<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单控件</title>
</head>
<body>
    <form action="http://www.baidu.com" target="_blank">
        <h2>文本输入框</h2>
        <!--type属性默认值：text、maxlength：限制最大输入长度-->
        <input type="text" maxlength="100"/>
        <h2>密码输入框</h2>
        <input type="password" maxlength="6"/>
        <h2>单选框</h2>
        <input type="radio"/>男
        <input type="radio"/>女
        <input type="radio"/>其它
        <h2>复选框</h2>
        <input type=""/>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action="http://www.baidu.com">
        姓名：<input type="text" value=""/>
        年龄：<input type="text" value=""/>
        性别：<input type="radio" value="" name="gender"/>男<input type="radio" value="" name="gender"/>女
        职业：<select name="">
            <option value="">公务员</option>
            <option value="">程序员</option>
            <option value="">售货员</option>
        </select>
        自我介绍：<textarea rows="100" cols="50"></textarea>
        <input type="submit" value="提交"/>
        <input type="reset" value="重置"/>
        <button type="submit">提交</button>
        <button type="reset">提交</button>
    </form>
    <form action="http://www.baidu.com">
        <table>
            <tbody>
                <tr>
                    <!--label标签：点击文字，输入框鼠标自动聚焦-->
                    <td>姓名：</td>
                    <td>
                        <input type="text" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>年龄：</td>
                    <td>
                        <input type="text" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td>
                        <input type="radio" name="gender"/>男
                        <input type="radio" name="gender"/>女
                    </td>
                </tr>
                <tr>
                    <td>职业：</td>
                    <td>
                       <select name="" id="">
                        <option>公务员</option>
                        <option>程序员</option>
                        <option>服务员</option>
                        <option>首席执行官</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <td valign="top">自我介绍：</td>
                    <td>
                       <textarea cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                       <button>提交</button>
                       <button type="reset">重置</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>

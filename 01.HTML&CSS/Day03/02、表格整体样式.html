<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格整体样式</title>
</head>
<body>
    <table height="100">
        <caption>学生信息表</caption>
        <thead align="left" valign="center">
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>001</td>
                <td>张三</td>
                <td>18</td>
                <td>男</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>

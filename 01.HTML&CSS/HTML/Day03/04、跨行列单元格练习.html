<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨行列单元格</title>
</head>
<body>
    <table>
        <caption>用户信息表</caption>
        <thead>
            <tr>
                <td>分类</td>
                <td>序号</td>
                <td>姓名</td>
                <td>性别</td>
                <td>电话</td>
                <td>地址</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">普通用户</td>
                <td>序号</td>
                <td>姓名</td>
                <td>性别</td>
                <td>电话</td>
                <td>地址</td>
            </tr>
            <tr>
                <td>序号</td>
                <td>姓名</td>
                <td>性别</td>
                <td>电话</td>
                <td>地址</td>
            </tr>
            <tr>
                <td>序号</td>
                <td>姓名</td>
                <td>性别</td>
                <td>电话</td>
                <td>地址</td>
            </tr>
            <tr>
                <td>序号</td>
                <td>姓名</td>
                <td>性别</td>
                <td>电话</td>
                <td>地址</td>
            </tr>
            <tr>
                <td rowspan="3">VIP用户</td>
                <td>序号</td>
                <td>姓名</td>
                <td>性别</td>
                <td>电话</td>
                <td>地址</td>
            </tr>
            <tr>
                <td>序号</td>
                <td>姓名</td>
                <td>性别</td>
                <td>电话</td>
                <td>地址</td>
            </tr>
            <tr>
                <td>序号</td>
                <td>姓名</td>
                <td>性别</td>
                <td>电话</td>
                <td>地址</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <td colspan="6">共计7条数据</td>
            </tr>
        </thead>
    </table>
</body>
</html>
